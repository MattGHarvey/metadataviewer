		<!-- PWA Service Worker -->
		<script>
			// Register service worker
			if ("serviceWorker" in navigator) {
				window.addEventListener("load", () => {
					navigator.serviceWorker
						.register("./sw.js")
						.then((registration) => {
							// Service worker registered successfully
						})
						.catch((error) => {
							console.log("SW registration failed:", error);
						});
				});
			}

			// PWA Install functionality
			let deferredPrompt;
			let installButton;

			window.addEventListener("beforeinstallprompt", (e) => {
				e.preventDefault();
				deferredPrompt = e;
				showInstallButton();
			});

			function showInstallButton() {
				installButton = document.createElement("button");
				installButton.textContent = "ðŸ“± Install App";
				installButton.style.cssText = `
					position: fixed;
					top: 20px;
					right: 20px;
					background: #1976d2;
					color: white;
					border: none;
					padding: 12px 16px;
					border-radius: 8px;
					cursor: pointer;
					font-size: 14px;
					font-weight: 500;
					z-index: 1000;
					box-shadow: 0 4px 12px rgba(25, 118, 210, 0.3);
					transition: all 0.2s ease;
				`;

				installButton.addEventListener("mouseover", () => {
					installButton.style.transform = "translateY(-1px)";
					installButton.style.boxShadow =
						"0 6px 16px rgba(25, 118, 210, 0.4)";
				});

				installButton.addEventListener("mouseout", () => {
					installButton.style.transform = "translateY(0)";
					installButton.style.boxShadow =
						"0 4px 12px rgba(25, 118, 210, 0.3)";
				});

				installButton.addEventListener("click", () => {
					if (deferredPrompt) {
						deferredPrompt.prompt();
						deferredPrompt.userChoice.then((choiceResult) => {
							if (choiceResult.outcome === "accepted") {
								hideInstallButton();
							}
							deferredPrompt = null;
						});
					}
				});

				document.body.appendChild(installButton);
			}

			function hideInstallButton() {
				if (installButton && installButton.parentNode) {
					installButton.parentNode.removeChild(installButton);
					installButton = null;
				}
			}

			// Hide button if app is already installed
			window.addEventListener("appinstalled", () => {
				hideInstallButton();
			});

			// File Handling API - Handle files opened with the PWA
			if ("launchQueue" in window) {
				window.launchQueue.setConsumer((launchParams) => {
					if (launchParams.files && launchParams.files.length > 0) {
						// Process the first file
						handleLaunchedFile(launchParams.files[0]);

						// Show a welcome message for file opening
						showWelcomeMessage();
					}
				});
			}

			// Also check URL parameters on page load (alternative method)
			window.addEventListener("load", () => {
				// Check if launched via file association
				if (
					window.location.search.includes("file") ||
					window.location.hash
				) {
					showWelcomeMessage();
				}
			});

			function showWelcomeMessage() {
				const message = document.createElement("div");
				message.textContent =
					"ðŸŽ‰ Welcome! Your file is being processed...";
				message.style.cssText = `
					position: fixed;
					top: 50%;
					left: 50%;
					transform: translate(-50%, -50%);
					background: #1976d2;
					color: white;
					padding: 20px 30px;
					border-radius: 12px;
					font-size: 16px;
					font-weight: 500;
					z-index: 1002;
					box-shadow: 0 8px 32px rgba(25, 118, 210, 0.3);
					opacity: 0;
					transition: opacity 0.3s ease;
				`;

				document.body.appendChild(message);

				// Fade in
				setTimeout(() => {
					message.style.opacity = "1";
				}, 100);

				// Remove after 2 seconds
				setTimeout(() => {
					message.style.opacity = "0";
					setTimeout(() => {
						if (message.parentNode) {
							message.parentNode.removeChild(message);
						}
					}, 300);
				}, 2000);
			}

			async function handleLaunchedFile(fileHandle) {
				try {
					// Get the file from the file handle
					const file = await fileHandle.getFile();

					// Verify it's a JPEG file
					if (
						file.type === "image/jpeg" ||
						file.name.toLowerCase().endsWith(".jpg") ||
						file.name.toLowerCase().endsWith(".jpeg")
					) {
						// Wait for the DOM and main script to be ready
						if (document.readyState === "loading") {
							document.addEventListener(
								"DOMContentLoaded",
								() => {
									processFileWhenReady(file);
								}
							);
						} else {
							processFileWhenReady(file);
						}

						// Show a notification that the file was opened
						showFileOpenedNotification(file.name);
					} else {
						alert("Please select a JPEG image file.");
					}
				} catch (error) {
					console.error("Error handling launched file:", error);
				}
			}

			function processFileWhenReady(file) {
				// Wait for the main handleFile function to be available
				const checkForHandleFile = setInterval(() => {
					if (
						window.handleFile &&
						typeof window.handleFile === "function"
					) {
						clearInterval(checkForHandleFile);
						window.handleFile(file);
					} else if (typeof handleFile === "function") {
						clearInterval(checkForHandleFile);
						handleFile(file);
					}
				}, 100);

				// Fallback timeout after 5 seconds
				setTimeout(() => {
					clearInterval(checkForHandleFile);
				}, 5000);
			}

			function showFileOpenedNotification(fileName) {
				const notification = document.createElement("div");
				notification.textContent = `ðŸ“‚ Opened: ${fileName}`;
				notification.style.cssText = `
					position: fixed;

				document.body.appendChild(notification);

				// Fade in

					notification.style.opacity = "1";
				}, 100);

				// Remove after 3 seconds
				setTimeout(() => {
					notification.style.opacity = "0";
					setTimeout(() => {
						if (notification.parentNode) {
							notification.parentNode.removeChild(notification);
						}
					}, 300);
				}, 3000);
			}

			// Get references to DOM elements

			// Convert GPS coordinates from DMS to decimal
			function dmsToDecimal(dms, ref) {
				if (!Array.isArray(dms) || dms.length !== 3) return null;
				const [deg, min, sec] = dms;
				let dec = deg + min / 60 + sec / 3600;
				if (ref === "S" || ref === "W") dec = -dec;
				return dec;
			}

			// Handle file selection or drop
			function handleFile(file) {
				// Validate file type
				if (!file || file.type !== "image/jpeg") {
					metadataDiv.textContent = "Please select a JPG file.";
					// Clean up map when file validation fails
					if (currentMap) {
						currentMap.remove();
						currentMap = null;
					}
					mapDiv.style.display = "none";
					imagePreviewDiv.innerHTML = "";
					return;
				}
				// Display image preview
				const imgUrl = URL.createObjectURL(file);
				imagePreviewDiv.innerHTML = `<img src="${imgUrl}" alt="Preview of dropped JPG file" style="max-width:100%;max-height:400px;border-radius:10px;border:1px solid #ccc;box-shadow:0 2px 8px #ccc;" />`;
				const reader = new FileReader();
				reader.onload = function (event) {
					const arrayBuffer = event.target.result;
					let exifData = {};
					try {
						exifData = EXIF.readFromBinaryFile(arrayBuffer);
					} catch (err) {
						exifData = { error: "Error reading EXIF: " + err };
					}

					// Check if EXIF data exists and has properties
					if (
						exifData &&
						typeof exifData === "object" &&
						exifData !== null &&
						!exifData.error &&
						Object.keys(exifData).length > 0
					) {
						let table =
							'<table style="width:100%;border-collapse:collapse;">';
						for (const key in exifData) {
							// Skip thumbnail field
							if (
								Object.prototype.hasOwnProperty.call(
									exifData,
									key
								) &&
								key !== "thumbnail"
							) {
								let value = exifData[key];
								// Attempt to decode string values for special characters
								if (typeof value === "string") {
									try {
										// Handle common encoding issues
										if (
											value.includes("\uFFFD") ||
											value.includes("Ã¢") ||
											value.includes("Ãƒ")
										) {
											// Try UTF-8 decoding
											const decoder = new TextDecoder(
												"utf-8"
											);
											value = decoder.decode(
												new Uint8Array(
													[...value].map((c) =>
														c.charCodeAt(0)
													)
												)
											);
										} else {
											// Handle common character replacements for improperly encoded text
											value = value
												.replace(/Ã¢â‚¬â„¢/g, "'") // Right single quotation mark
												.replace(/Ã¢â‚¬Å“/g, '"') // Left double quotation mark
												.replace(/Ã¢â‚¬/g, '"') // Right double quotation mark
												.replace(/Ã¢â‚¬"/g, "â€”") // Em dash
												.replace(/Ã¢â‚¬"/g, "â€“") // En dash
												.replace(/ÃƒÂ¡/g, "Ã¡") // Ã¡
												.replace(/ÃƒÂ©/g, "Ã©") // Ã©
												.replace(/ÃƒÂ­/g, "Ã­") // Ã­
												.replace(/ÃƒÂ³/g, "Ã³") // Ã³
												.replace(/ÃƒÂº/g, "Ãº") // Ãº
												.replace(/ÃƒÂ±/g, "Ã±") // Ã±
												.replace(/ÃƒÂ¼/g, "Ã¼") // Ã¼
												.replace(/ÃƒÂ¤/g, "Ã¤") // Ã¤
												.replace(/ÃƒÂ¶/g, "Ã¶") // Ã¶
												.replace(/Ãƒ /g, "Ã ") // Ã 
												.replace(/ÃƒÂ¨/g, "Ã¨") // Ã¨
												.replace(/ÃƒÂ¬/g, "Ã¬") // Ã¬
												.replace(/ÃƒÂ²/g, "Ã²") // Ã²
												.replace(/ÃƒÂ¹/g, "Ã¹"); // Ã¹
										}
									} catch {
										// If all else fails, keep original value
									}
								}
								table += `<tr><td style='border:1px solid #ccc;padding:4px;'><strong>${key}</strong></td><td style='border:1px solid #ccc;padding:4px;'>${value}</td></tr>`;
							}
						}
						table += "</table>";
						metadataDiv.innerHTML =
							"<strong>EXIF Metadata:</strong>" + table;

						// If GPS data exists, show map
						if (
							exifData.GPSLatitude &&
							exifData.GPSLongitude &&
							exifData.GPSLatitudeRef &&
							exifData.GPSLongitudeRef
						) {
							const lat = dmsToDecimal(
								exifData.GPSLatitude,
								exifData.GPSLatitudeRef
							);
							const lng = dmsToDecimal(
								exifData.GPSLongitude,
								exifData.GPSLongitudeRef
							);
							if (lat !== null && lng !== null) {
								mapDiv.style.display = "block";

								// Destroy existing map if it exists
								if (currentMap) {
									currentMap.remove();
									currentMap = null;
								}

								// Clear the map container
								mapDiv.innerHTML = "";

								// Initialize new Leaflet map
								currentMap = L.map("map").setView(
									[lat, lng],
									13
								);
								L.tileLayer(
									"https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
									{
										maxZoom: 19,
										attribution:
											"Â© OpenStreetMap contributors",
									}
								).addTo(currentMap);
								L.marker([lat, lng])
									.addTo(currentMap)
									.bindPopup("Photo Location")
									.openPopup();
							} else {
								// Clean up map when no valid GPS coordinates
								if (currentMap) {
									currentMap.remove();
									currentMap = null;
								}
								mapDiv.style.display = "none";
							}
						} else {
							// Clean up map when no GPS data
							if (currentMap) {
								currentMap.remove();
								currentMap = null;
							}
							mapDiv.style.display = "none";
						}
					} else {
						// Handle cases where no EXIF data is found
						if (exifData.error) {
							metadataDiv.innerHTML = `<strong>Error:</strong> ${exifData.error}`;
						} else if (
							!exifData ||
							Object.keys(exifData).length === 0
						) {
							metadataDiv.innerHTML =
								"<strong>No EXIF metadata found</strong><br>This image may not contain EXIF data, or the EXIF data may have been removed during processing/editing.";
						} else {
							// Fallback: show EXIF as pretty-printed JSON
							metadataDiv.innerHTML =
								"<strong>EXIF Metadata:</strong><pre>" +
								JSON.stringify(exifData, null, 2) +
								"</pre>";
						}
						mapDiv.style.display = "none";
					}
				};
				reader.onerror = function () {
					metadataDiv.textContent = "Error reading file.";
					// Clean up map on read error
					if (currentMap) {
						currentMap.remove();
						currentMap = null;
					}
					mapDiv.style.display = "none";
				};
				reader.readAsArrayBuffer(file);
			}

			// Make handleFile available globally for file handling API
			window.handleFile = handleFile;

			// File picker event
			filePicker.addEventListener("change", (e) => {
				if (e.target.files && e.target.files[0]) {
					handleFile(e.target.files[0]);
				}
			});
			// Drag-and-drop events
			// Highlight drop area on dragover
			dropArea.addEventListener("dragover", (e) => {
				e.preventDefault();
				dropArea.style.background = "#e0e0e0";
			});
			// Remove highlight on dragleave
			dropArea.addEventListener("dragleave", (e) => {
				e.preventDefault();
				dropArea.style.background = "";
			});
			// Handle file drop
			dropArea.addEventListener("drop", (e) => {
				e.preventDefault();
				dropArea.style.background = "";
				if (e.dataTransfer.files && e.dataTransfer.files[0]) {
					handleFile(e.dataTransfer.files[0]);
				}
			});

			function copyLink() {
				if (navigator.clipboard && window.isSecureContext) {
					navigator.clipboard
						.writeText(window.location.href)
						.then(() => {
							showCopyNotification();
						})
						.catch(() => {
							fallbackCopyTextToClipboard(window.location.href);
						});
				} else {
					fallbackCopyTextToClipboard(window.location.href);
				}
			}

			function fallbackCopyTextToClipboard(text) {
				const textArea = document.createElement("textarea");
				textArea.value = text;
				textArea.style.position = "fixed";
				textArea.style.left = "-999999px";
				textArea.style.top = "-999999px";
				document.body.appendChild(textArea);
				textArea.focus();
				textArea.select();
				try {
					document.execCommand("copy");
					showCopyNotification();
				} catch (err) {
					console.error("Fallback: Oops, unable to copy", err);
				}
				document.body.removeChild(textArea);
			}

			function showCopyNotification() {
				const notification = document.createElement("div");
				notification.textContent = "ðŸ”— Link copied to clipboard!";
				notification.style.cssText = `
					position: fixed;
					top: 70px;
					right: 20px;
					background: #4caf50;
					color: white;
					padding: 12px 16px;
					border-radius: 8px;
					font-size: 14px;
					z-index: 1001;
					box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
					opacity: 0;
					transition: opacity 0.3s ease;
				`;

				document.body.appendChild(notification);

				// Fade in
				setTimeout(() => {
					notification.style.opacity = "1";
				}, 100);

				// Remove after 3 seconds
				setTimeout(() => {
					notification.style.opacity = "0";
					setTimeout(() => {
						if (notification.parentNode) {
							notification.parentNode.removeChild(notification);
						}
					}, 300);
				}, 3000);
			}
